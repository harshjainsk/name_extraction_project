<script>
    // select the button and the div
    const button = document.getElementById('myButton');
    const div = document.querySelector('.pdfViewer'); // Change to use class instead of ID
  
    // define the function to change the HTML content
    function changeContent() {
        div.innerHTML = '<embed src="..\\static\\temp\\PassPort Appointment Receipt_organized_2.pdf#page=2" type="application/pdf" height="600px" width="600px"/>';
    }
  
    // add event listener to the button
    button.addEventListener('click', changeContent);
</script>
